<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <svg class="progress-ring" width="200" height="200">
                <!-- Outer dashed border circle -->
                <circle class="progress-ring__border" stroke="#ffffff" stroke-width="2" fill="transparent" r="90" cx="100" cy="100"/>
                <!-- Inner animated progress circle -->
                <circle class="progress-ring__circle" stroke="#00ffff" stroke-width="10" fill="transparent" r="90" cx="100" cy="100"/>
            </svg>
            <div id="timer-display">15.00</div>
            <div class="controls">
                <button id="start-timer" class="control-button">‚ñ∂Ô∏è</button>
                <button id="pause-timer" class="control-button">‚è∏Ô∏è</button>
                <button id="reset-timer" class="control-button">üîÑ</button>
                <button id="notify-timer" class="control-button">üîî</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
